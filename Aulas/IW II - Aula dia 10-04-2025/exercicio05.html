<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula dia 10/04/2025 - Exercício 05</title>
</head>
<body>
    <script>

        let num = parseFloat(prompt("Digite um número: ")); //Pega o valor do usuário

        for(let i = 1; i < 11; i++) { //Faz a tabuada começando em 1 e terminando em 10
            console.log(num * i); //Multiplica o valor do usuário pelos números da tabuada e mostra no console o resultado
        }
        alert("Verifique o console (f12)");
    </script>
</body>
</html>

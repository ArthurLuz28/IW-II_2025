<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula dia 10/04/2025 - Exercício 01</title>
</head>
<body>
    <script>
        
        let numero = parseFloat(prompt("Digite um número")); //Pegar o valor do usuário

        num = numero % 2; //Confirmar o resto da divisão, se for 0 então o valor do usuário é par, caso contrário é ímpar
        if (num == 0) {
            alert("O " + numero + " é um número par."); //Caso o resto for 0
        } else {
            alert("O " + numero + " é um número ímpar."); //Caso o resto não for 0
        }
    </script>
</body>
</html>

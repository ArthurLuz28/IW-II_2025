<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02 - Função</title>
</head>
<body>

    <p id="texto">Texto original</p>

    <button onclick="atualizarTexto()">Atualizar Texto</button>

    <script>
        function atualizarTexto() {
            document.getElementById("texto").textContent = "Texto atualizado com JavaScript!";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07 - Função</title>
</head>
<body>
    <p id="vermelho">Texto vermelho</p>

    <button onclick="alterarCor()">Deixar texto vermelho</button>

    <script>
        function alterarCor() {
            document.getElementById("vermelho").style.color = "red";
        }
    </script>

</body>
</html>

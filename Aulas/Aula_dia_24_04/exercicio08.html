<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 08 - Função</title>
</head>
<body>

    <h2>Digite algo:</h2>
    <textarea id="campoTexto" oninput="contarCaracteres()"></textarea>
    <div id="contador">Caracteres: 0</div>

    <script>
        function contarCaracteres() {
            const texto = document.getElementById("campoTexto").value;
            const quantidade = texto.length;
            document.getElementById("contador").innerText = `Caracteres: ${quantidade}`;
        }
    </script>

</body>
</html>

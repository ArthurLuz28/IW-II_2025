<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09 - Função</title>
</head>
<body>
    <p id="fonte">Texto texto texto</p>

    <button onclick="aumentarFonte()">Aumentar fonte</button>

    <script>
        tamanhoFonte = 16;
        function aumentarFonte() {
            tamanhoFonte += 2;
            document.getElementById("fonte").style.fontSize = tamanhoFonte + "px";
        }
    </script>

</body>
</html>

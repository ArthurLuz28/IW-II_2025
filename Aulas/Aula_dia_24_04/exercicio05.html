<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05 - Função</title>
</head>
<body>

    <p id="paragrafo">Este parágrafo vai sumir :O</p>
    <button onclick="esconderParagrafo()">Esconder Parágrafo</button>

    <script>
        function esconderParagrafo() {
            document.getElementById("paragrafo").style.display = "none";
        }
    </script>

</body>
</html>
